<!doctype html5>

<!--<html manifest="keyzen.manifest">-->
<html>

    <head>
        <title>Tristan's keyzen fork</title>
        <script src="jquery.js"></script>
        <script src="js-weighted-list.js"></script>
        <script src="keyzen.js"></script>

        <style>

            @font-face {
              font-family: 'Ubuntu Monokz';
              font-style: normal;
              font-weight: normal;
              src: local('Ubuntu Monokz'), local('UbuntuMono-Regular'), url('ubuntu-mono.woff') format('woff');
            }

            body {
                background-image: url('brushed_alu.png');
                font-family: 'Ubuntu Monokz', sans-serif;
                padding: 0; 
                margin: 0;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;            
            }

            #container {
                position: relative;
                width:100%;
                height:100%;
            }
            #word-box {
                position: absolute;
                top: 50%;
                margin-top: -64px;
                height:128px;
                margin-left: auto;
                margin-right:auto;
                width:100%;
                padding: 0px;
                text-align: center;
            }
            #word {
                color: #AAA;
                font-size: 128px;
                word-wrap: break-word;
            	text-shadow: 0px 2px 3px #000;
            }
            
            .keys-hit {
                color: #CCC;
                font-size: 128px;
            	text-shadow: none;
            }
            
            #target-bar {
                height: 2px;
                background-color: #f78d1d;
                margin-left: auto;
                margin-right:auto;
            }

            #info-bar {
                font-size: 16px;
                width:95%;
                text-align: center;
                padding: 16px;
                margin-left: auto;
                margin-right:auto;
                word-wrap: break-word;
                font-weight: bold;
                cursor: hand;
                color: #AAAAAA;
            }
            
            #settings {
                font-size: 16px;
                position: absolute;
                bottom: 16px;
                left: 50px;
                color: #AAA;
                font-weight: bold;
                text-align: right;
            }
            
            .toggle {
                color: #000;
                cursor: pointer;
            }   

            .currentChar {
                border-bottom: 4px solid #f78d1d;
            }
            
            .errorChar {
                color: #FF0000;
            }
            
            .goodChar {
                color: #AAAAAA;
            	text-shadow: 0px 1px 1px #FFF, 0px 2px 2px #FFF;
            }
            
        </style>

    </head>

    <body>

        <div id='container'>

            <div id='info-bar'>
            </div>

            <div id='word-box'>
                <span id='target-container'>
                    <div id='target-bar'>
                    </div>
                </span>
                <div id='word'>
                </div>
            </div>
            
            <div id='settings'>
                
            </div>

        </div>        

    </body>
    
</html>
